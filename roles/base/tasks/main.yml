---
- name: Update homebrew
  homebrew:
    update_homebrew: true
  when: ansible_os_family == "Darwin"

- name: Update apt
  apt:
    update_cache: true
  when: ansible_os_family == "Ubuntu"

- name: Fix permissions for all SSH keys
  file:
    path: "{{ ansible_env.HOME}}/.ssh/{{item}}"
    mode: 0400
  with_items:
    - id_rsa
    - id_rsa.pub

- name: Add a HOME/bin for commands
  file:
    path: "{{ ansible_env.HOME}}/bin"
    state: directory

- name: Install commands
  copy:
    src: bin/{{item}}
    dest: "{{ ansible_env.HOME}}/bin/{{item}}"
    mode: 0744
  with_items:
    - hledger-networth

- name: Add rcm PPA
  apt_repository:
    repo: 'ppa:martin-frost/thoughtbot-rcm'
  become: true
  when: ansible_os_family == "Ubuntu"

- name: Install base packages
  package: "{{item}}"
  become: true
  with_items:
    - rcm
    - tmux

- name: Install Tmuxifier
  git:
    dest: "{{ ansible_env.HOME}}/.tmuxifier"
    repo: https://github.com/jimeh/tmuxifier.git
    update: no

- name: Clone dotfiles repo
  git:
    dest: "{{ ansible_env.HOME}}/.dotfiles"
    repo: git@github.com:vincecima/dotfiles.git
    update: no

- name: Activate dotfiles
  shell: rcup -f
  changed_when: False
